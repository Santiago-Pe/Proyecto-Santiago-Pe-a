      <!--FORMULARIO COMPRAS-->
    <div class="formulario"> 
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Provincia, Ciudad, Calle 325.">
                </div>
                <div class="form-group col-md-6">
                    <label for="cd">Codigo Postal</label>
                    <input type="text" class="form-control" id="cd">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="nombTit">Nombre de Titular</label>
                    <input type="text" class="form-control" id="nombTit">
                </div>
                <div class="form-group col-md-3">
                    <label for="numTj">Numero de Tarjeta</label>
                    <input type="text" class="form-control" id="numTj">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaVto">Fecha de vencimiento</label>
                    <input type="text" class="form-control" id="fechaVto">
                </div>
                <div class="form-group col-md-3">
                    <label for="cod">Codigo</label>
                    <input type="text" class="form-control" id="cod">
                </div>
                <div class="form-group col-md-4">
                    <label for="pago">Forma de pago</label>
                    <select id="pago" class="form-control">
                      <option selected>Seleccionar forma de pago</option>
                      <option>18 cuotas</option>
                      <option>12 cuotas</option>
                      <option>6 cuotas</option>
                      <option>3 cuotas</option>
                      <option>1 cuota</option>
                    </select>
                  </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="buttonFC">Comprar</button>
        </form> 
    </div>
